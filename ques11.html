<!DOCTYPE html>
<html>
<head>
    <title>HTML Elements</title>
</head>
<body>
    
    First Name    : <input type="text" name="fname"/><br><br>
    Last Name     : <input type="text" name="lname"/><br><br>
    Date of Birth : <input type="date" name="bday"><br><br>
    Gender        : <input type="radio" name="gender" id="Male">
    <label for="Male">Male </label>
    <input type="radio" name="gender" id="Female">
    <label for="Female">Female </label>><br><br>
    Address       : <textarea rows="2" cols="20"></textarea>><br><br>
    Mobile No     : <input type="number" name="mobileno"><br><br>
    Languages known: <br> <input type="checkbox" id="tamil" name="tamil" value="tamil"/>Tamil<br>
    <input type="checkbox" name="English" value="English"/>English<br>
    <input type="checkbox" name="Hindi" value="Hindi"/>Hindi<br>
    <input type="checkbox" name="Malayalam" value="Malayalam"/>Malayalam<br><br>
    <input type="reset" value="Reset">
    <input type="submit" value="submit">

</body>
</html>
